<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FNAF Teste</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game">
    <!-- Fundo com vídeo -->
    <video id="background" autoplay loop muted>
      <source src="assets/office/office_loop.mp4" type="video/mp4">
      Seu navegador não suporta vídeo.
    </video>

    <!-- Portas -->
    <img id="doorLeft" src="assets/doors/door_left_open.png" alt="Porta Esquerda">
    <img id="doorRight" src="assets/doors/door_right_open.png" alt="Porta Direita">

    <!-- Botões das portas -->
    <button id="btnDoorLeft">⮜ Porta Esquerda</button>
    <button id="btnDoorRight">Porta Direita ⮞</button>

    <!-- Botão da câmera -->
    <button id="btnCamera">📷 Câmeras</button>

    <!-- Tela de câmeras -->
    <div id="cameraScreen">
      <img src="assets/cameras/camera_test.png" alt="Câmera Teste">
      <button id="btnExitCamera">X</button>
    </div>

    <!-- Flash de transição -->
    <div id="cameraFlash"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
