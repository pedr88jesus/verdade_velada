<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FNAF - Sala de Controle (Teste)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ÁREA DO JOGO -->
  <div id="game-area">
    <!-- VÍDEO DE FUNDO -->
    <video id="bg-video" autoplay loop muted playsinline>
      <source src="assets/office/office_loop.mp4" type="video/mp4">
      Seu navegador não suporta vídeo.
    </video>

    <!-- HUD TOPO -->
    <div class="top-hud">
      <div id="clock">12 AM</div>
      <div id="battery">Bateria: 100%</div>
    </div>

    <!-- BOTÕES NAS LATERAIS E NO CENTRO -->
    <button id="btnDoorLeft" class="btn btn-left">Porta Esquerda</button>
    <button id="btnCamera" class="btn btn-center">Câmera</button>
    <button id="btnDoorRight" class="btn btn-right">Porta Direita</button>

    <!-- OVERLAY DA CÂMERA -->
    <div id="camera-overlay" class="hidden">
      <div id="camera-container">
        <video id="camera-video" autoplay loop muted playsinline>
          <source src="assets/cameras/camera_test.mp4" type="video/mp4">
        </video>
        <button id="close-camera" class="close-camera">Fechar</button>
      </div>
    </div>

    <!-- FLASH DE TRANSIÇÃO -->
    <div id="cameraFlash" class="hidden"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
