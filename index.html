<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini FNAF Teste</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game">
    <!-- Escritório -->
    <div id="office">
      <img id="office-img" src="assets/office/office_empty.png" alt="Escritório">
    </div>

    <!-- Botões de câmeras -->
    <div id="camera-buttons">
      <button onclick="changeCamera('cam1a')">Câmera 1A</button>
      <button onclick="changeCamera('cam1c')">Câmera 1C</button>
      <button onclick="changeCamera('cam2a')">Câmera 2A</button>
    </div>

    <!-- Tela da câmera -->
    <div id="camera-view">
      <img id="camera-img" src="assets/cameras/cam1a_all.png" alt="Câmera">
    </div>

    <!-- Botões de luz -->
    <div id="light-buttons">
      <button onclick="toggleLight('left')">Luz Esquerda</button>
      <button onclick="toggleLight('right')">Luz Direita</button>
    </div>
  </div>

  <!-- Sons -->
  <audio id="jumpscare-sound" src="assets/sounds/jumpscare.mp3"></audio>
  <audio id="camera-sound" src="assets/sounds/click.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
